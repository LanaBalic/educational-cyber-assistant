<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Educational Smart City Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Chatbox u gornjoj 1/3 stranice */
    #chat-container {
      margin-top: 10vh; /* stavlja chatbox oko 1/3 od vrha */
    }
  </style>
</head>
<body class="bg-gray-100 h-screen flex justify-center items-start">

  <div id="chat-container" class="w-80 md:w-96 h-[600px] rounded-xl shadow-lg bg-white flex flex-col">
    <div class="bg-blue-600 text-white p-3 flex justify-between items-center">
      <span class="font-bold">Cyber Assistant</span>  
      <button id="minimize-btn" class="hover:opacity-80">âˆ’</button>
    </div>
    <div id="root" class="flex-1 overflow-y-auto p-3"></div>
  </div>

  <script>
    // Konfiguracija Watson chat
    window.wxOConfiguration = {
      orchestrationID: "20251009-1602-0878-90c5-a00019d24867_20251009-1603-1506-60d9-74e34fd65453",
      hostURL: "https://eu-central-1.dl.watson-orchestrate.ibm.com",
      rootElementID: "root",
      chatOptions: {
          agentId: "b64754a7-5379-430d-af3d-7d9caf42b262",
          agentEnvironmentId: "52b2d825-e08c-44fe-81da-d682de0f0008",
          getJWT: async () => {
              try {
                  // Zove Netlify funkciju za generiranje tokena
                  const res = await fetch("/.netlify/functions/generate-jwt");
                  if (!res.ok) throw new Error("JWT function failed");
                  const data = await res.json();
                  return data.token;
              } catch (err) {
                  console.error("Error fetching JWT:", err);
                  return null;
              }
          }
      }
    };

    setTimeout(() => {
      const script = document.createElement('script');
      script.src = `${window.wxOConfiguration.hostURL}/wxochat/wxoLoader.js?embed=true`;
      script.addEventListener('load', () => wxoLoader.init());
      document.head.appendChild(script);
    }, 0);

    // Minimize/maximize chat
    const chatContainer = document.getElementById("chat-container");
    document.getElementById("minimize-btn").addEventListener("click", () => {
      chatContainer.classList.toggle("h-[600px]");
      chatContainer.classList.toggle("h-[40px]");
    });
  </script>

</body>
</html>
